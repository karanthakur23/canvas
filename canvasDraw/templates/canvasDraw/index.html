{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Canvas</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="background-color: rgb(88, 186, 219);">
    <canvas id="canvas"></canvas>

    color picker
    <label for="color-input" id="color-label" style="background-color: red"></label>
    <input type="checkbox" id="color-input" checked>

    <div id="color-picker">
    <canvas id="color-block" height="150" width="150"></canvas>
    <canvas id="color-strip" height="150" width="30"></canvas>
    </div>

    <script src="{% static 'js/canvas.js' %}"></script>
    <script src="{% static 'js/color.js' %}"></script>
</body>
</html>
